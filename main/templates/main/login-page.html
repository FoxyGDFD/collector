{% extends 'base.html' %}

{% block title %}
    Авторизация
{% endblock %}

{% block content %}

    <h1>Авторизация</h1>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

        <label>
            <input type="text" placeholder="логин" name="username" value={{ username }}>
        </label>
        <label>
            <input type="password" placeholder="пароль" name="password" value={{ password }}>
        </label>

        <div class="btns-div">
            <button type="submit" class="enter-btn">Войти</button>
        </div>

    </form>

{% endblock %}
